<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong> {{ pendientes }} </strong> item pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li (click)="selectFilter( filtro )" *ngFor="let filtro of filtrosValidos">
            <!-- class="selected" -->
            <a [ngClass]="{'selected': filtro === filtroActual}">{{ filtro }}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button (click)="limpiar()" class="clear-completed">Clear completed</button>
</footer>
