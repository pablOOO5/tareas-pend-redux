<li [ngClass]="{ 'completed': todo.completado,
                 'editing': editando }">
    <div class="view">
        <input class="toggle" type="checkbox" checked [formControl]="checkControl" [checked]="todo.completado">
        <label (dblclick)="editar()">{{ todo.texto }}</label>
        <button (click)="deleteTodo()" class="destroy"></button>
    </div>
    <!-- (blur) para perder el foco-->
    <!-- #txtInputRef para crear referencia. Ver el elemento ->> @ViewChild('txtInputRef') txtInputRef:  ElementRef; -->
    <input (blur)="perderFoco()" #txtInputRef class="edit" value="Create a TodoMVC template" [value]="todo.texto" [formControl]="txtInput">
</li>
